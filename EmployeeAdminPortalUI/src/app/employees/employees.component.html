<div class="page-header">
    <div class="container">
        <h1>Employees</h1>
    </div>
</div>
<div class="container">
    <div class="row end-xs">
        <div class="col-xs-12">
            <input type="text" class="search-input" placeholder="Search Employee" 
            [(ngModel)] = "filterString" 
            (keyup) = "filterData()"
            >
        </div>
        
    </div>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition"
            
            -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Designation </th>
            <td mat-cell *matCellDef="let element"> {{element.designation.description}} </td>
          </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Salary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary / month </th>
          <td mat-cell *matCellDef="let element"> {{element.salary | currency:'INR'}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="JoiningDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> JoiningDate </th>
            <td mat-cell *matCellDef="let element"> {{element.joiningDate | date :'dd-MM-yyyy'}} </td>
          </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
</div>
